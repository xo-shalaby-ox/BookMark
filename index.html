<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS StyleSheet -->
    <link rel="stylesheet" href="./css/index.css" />
    <!-- bootstrap File -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- fontAwesome icon -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- title icon image -->
    <link
      rel="shortcut icon"
      href="./images/icons8-bookmark-16.png"
      type="image/x-icon"
    />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <title>BookMark</title>
  </head>
  <body>
    <section class="bookmark py-5 position-relative">
      <div
        class="container d-flex flex-column justify-content-center align-items-center"
      >
        <h1 class="py-3">Bookmarker</h1>
        <div
          class="bookmark-content d-flex flex-column justify-content-center align-items-center gap-4 mt-4 p-3 w-100"
        >
          <h2>
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
          <div class="website-name w-100">
            <label for="siteName" class="fw-bold pb-2">
              <i class="fa-solid fa-floppy-disk"></i>
              Site Name
            </label>
            <input
              type="text"
              name="site-name"
              placeholder="Site Name"
              id="siteName"
              onkeyup="nameValidate()"
              class="form-control"
            />
          </div>
          <div class="website-url w-100">
            <label for="siteUrl" class="fw-bold pb-2">
              <i class="fa-solid fa-link"></i>
              Site URL
            </label>
            <input
              type="url"
              name="site-Url"
              placeholder="Site URL"
              id="siteUrl"
              onkeyup="urlValidate()"
              class="form-control"
            />
          </div>
          <button
            type="button"
            onclick="createSiteLink()"
            class="btn fw-semibold ps-5 pe-5"
          >
            Submit
          </button>
        </div>
        <table class="table text-center mt-5">
          <thead>
            <tr>
              <th class="text-capitalize">index</th>
              <th class="text-capitalize">website name</th>
              <th class="text-capitalize">visit</th>
              <th class="text-capitalize">delete</th>
            </tr>
          </thead>
          <tbody id="table-content"></tbody>
        </table>
      </div>
      <div
        id="boxValid"
        class="boxValid-info position-absolute top-0 w-100 h-100"
      >
        <div class="box-content p-3 bg-white rounded-2">
          <header
            class="d-flex justify-content-between align-items-center mb-3 p-2"
          >
            <div
              class="circle d-flex justify-content-center align-items-center"
            >
              <span class="rounded-circle me-2 bg-danger"></span>
              <span class="rounded-circle me-2 bg-warning"></span>
              <span class="rounded-circle me-2 bg-success"></span>
            </div>
            <div class="close-icon">
              <i
                onclick="closePopUp()"
                id="close-popup"
                class="fa-solid fa-close"
              ></i>
            </div>
          </header>
          <p class="fs-4 fw-semibold">
            Site Name or Url is not valid, Please follow the rules below :
          </p>
          <ul class="list-items list-unstyled">
            <li>
              <div class="icon">
                <i class="fa-solid fa-arrow-right"></i>
              </div>
              Site name must contain at least 3 characters
            </li>
            <li>
              <div class="icon">
                <i class="fa-solid fa-arrow-right"></i>
              </div>
              Site URL must be a valid one
            </li>
          </ul>
        </div>
      </div>
    </section>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
